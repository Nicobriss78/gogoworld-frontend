<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Evento – GoGo.World</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .wrap{max-width:1100px;margin:0 auto;padding:16px}
    .header{display:flex;gap:16px;align-items:flex-start;flex-wrap:wrap}
    .cover{flex:0 0 280px}
    .cover img{width:280px;max-width:100%;border-radius:10px;border:1px solid #eee}
    .hmeta h1{margin:0 0 6px 0}
    .badges{display:flex;gap:6px;flex-wrap:wrap;margin:8px 0}
    .badge{display:inline-block;padding:2px 8px;border-radius:12px;background:#eee;font-size:.85em}
    .badge-published{background:#d1f7c4}
    .badge-draft{background:#ffe6a7}
    .badge-cancelled{background:#ffd0d0}
    .meta{opacity:.85}
    .grid{display:grid;grid-template-columns:2fr 1fr;gap:20px;margin-top:18px}
    @media (max-width: 900px){.grid{grid-template-columns:1fr}}
    .card{border:1px solid #eee;border-radius:10px;padding:12px}
    .actions{display:flex;gap:10px;margin-top:10px;flex-wrap:wrap}
    .btn{padding:8px 12px;border-radius:6px;border:0;cursor:pointer}
    .btn.primary{background:#3498db;color:#fff}
    .btn.ghost{background:#f4f4f4}
    dl{display:grid;grid-template-columns:140px 1fr;gap:6px 10px;margin:0}
    dt{font-weight:600}
    dd{margin:0}
    .muted{opacity:.8}
  </style>
</head>
<body>
  <main class="wrap">
    <button id="backBtn" class="btn ghost">← Torna</button>

    <section class="header">
      <div class="cover" id="coverBox" aria-hidden="true"></div>
      <div class="hmeta">
        <h1 id="title">Evento</h1>
        <div id="badges" class="badges"></div>
        <div class="meta" id="whenWhere"></div>
        <div class="actions">
          <a id="externalUrl" href="#" target="_blank" rel="noopener" class="btn ghost" style="display:none;">Sito / Registrazione</a>
          <a id="mapLink" href="#" target="_blank" rel="noopener" class="btn ghost" style="display:none;">Apri mappa</a>
          <button id="joinBtn" class="btn primary" style="display:none;">Partecipa</button>
          <button id="leaveBtn" class="btn" style="display:none;">Annulla partecipazione</button>
        </div>
      </div>
    </section>

    <section class="grid" style="margin-top:10px;">
      <article class="card">
        <h2>Descrizione</h2>
        <div id="description" class="muted">—</div>
      </article>

      <aside class="card">
        <h2>Dettagli</h2>
        <dl id="details">
          <!-- popolato via JS -->
        </dl>
      </aside>
    </section>

    <section class="card" style="margin-top:18px;">
      <h2>Contatti</h2>
      <dl id="contacts">
        <!-- email/telefono -->
      </dl>
    </section>
  </main>

  <script src="js/evento.js"></script>
</body>
</html>
