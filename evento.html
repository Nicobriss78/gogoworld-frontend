<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <title>Dettaglio Evento ‚Äì GoGo.World</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/style.css" />
  <style>
    .toolbar{display:flex;gap:8px;margin:8px 0}
    .card{border:1px solid #e5e7eb;border-radius:12px;padding:12px;margin:8px 0;background:#fff}
    .gallery{display:flex;flex-wrap:wrap;gap:8px;margin-top:8px}
    .gallery img{width:180px;height:120px;object-fit:cover;border-radius:10px;border:1px solid #eee}
  </style>
</head>
<body>
  <header class="toolbar">
    <a href="index.html" class="btn">‚Üê Home</a>
    <a href="partecipante.html" class="btn">Lista eventi</a>
    <div style="flex:1"></div>
    <span id="welcome"></span>
    <button id="logoutBtn" class="btn">Logout</button>
  </header>

  <main class="content">
    <!-- Dettaglio evento -->
    <section id="eventDetail" class="card"></section>

    <!-- üîπ Galleria immagini -->
    <section id="gallerySection" class="card" style="display:none">
      <h3 style="margin-top:0">Galleria</h3>
      <div id="galleryBox" class="gallery"></div>
    </section>

    <!-- Azioni evento (partecipa/annulla) -->
    <section id="eventActions" class="card" style="display:none"></section>

    <!-- Info extra (tags, link esterni, contatti) -->
    <section id="eventExtras" class="card" style="display:none"></section>
  </main>

  <script src="/js/evento.js" defer></script>
</body>
</html>
