<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GoGo.World – Dettaglio Evento</title>
  <link rel="stylesheet" href="../style.css" />
  <meta name="robots" content="noindex" />
</head>
<body>
  <main class="container event-detail">
    <header class="app-header">
      <h1 id="eventTitle">Evento</h1>
    </header>

    <section id="eventDetails" class="event-details">
      <!-- Dettaglio popolato da js/evento.js -->
      <!-- CoverImage, descrizione, campi avanzati, galleria immagini -->
    </section>

    <nav class="event-actions">
      <button id="btnBackToList" class="btn">Torna alla lista</button>
      <button id="btnToggleParticipation" class="btn btn-primary">
        <!-- Popolato dinamicamente: "Partecipa" oppure "Annulla partecipazione" -->
      </button>
    </nav>

    <footer class="app-footer">
      <small>© GoGo.World</small>
    </footer>
  </main>

  <script src="../js/evento.js" defer></script>
</body>
</html>
