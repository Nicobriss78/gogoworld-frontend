<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GoGoWorld.life – Area Organizzatore</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="robots" content="noindex" />
  <meta name="api-base" content="https://gogoworld-api.onrender.com/api">
</head>
<body>
  <main class="container organizer">
    <header class="app-header">
      <h1>I miei Eventi</h1>
      <nav class="toolbar">
        <button id="btnSwitchRole" class="btn">Cambia ruolo</button>
        <button id="btnLogout" class="btn btn-secondary">Logout</button>
      </nav>
    </header>

    <!-- Filtri (base + aggiunte chirurgiche per Filtri avanzati) -->
    <section class="filters">
      <input id="filterTitle" type="text" placeholder="Titolo" />
      <input id="filterCity" type="text" placeholder="Città" />
      <input id="filterCategory" type="text" placeholder="Categoria" />
      <!-- AGGIUNTE: filtri avanzati -->
      <input id="filterRegion" type="text" placeholder="Regione" />
      <input id="filterDateStart" type="date" placeholder="Data inizio" />
      <input id="filterDateEnd" type="date" placeholder="Data fine" />
      <button id="btnApplyFilters" class="btn">Filtra</button>
    </section>

    <!-- KPI Dashboard (preservata) -->
    <section id="dashboardKPI" class="kpi-grid"></section>

    <!-- Lista eventi dell'organizzatore (preservata) -->
    <section id="myEventsList" class="events-list"></section>

    <footer class="app-footer">
      <button id="btnCreateEvent" class="btn btn-primary">Crea nuovo evento</button>
    </footer>
  </main>

  <script type="module" src="js/organizzatore.js"></script>
</body>
</html>
