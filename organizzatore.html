<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <title>Area Organizzatore – GoGo.World</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/style.css" />
  <style>
    .modal-backdrop{position:fixed;inset:0;background:rgba(0,0,0,.45);display:none;align-items:center;justify-content:center;padding:16px;}
    .modal{background:#fff;max-width:540px;width:100%;border-radius:8px;box-shadow:0 10px 30px rgba(0,0,0,.2);overflow:hidden}
    .modal header{padding:12px 16px;border-bottom:1px solid #eee;font-weight:700}
    .modal .content{padding:16px}
    .modal footer{padding:12px 16px;border-top:1px solid #eee;display:flex;gap:8px;justify-content:flex-end}
    .modal input, .modal textarea, .modal select{width:100%;padding:8px;border:1px solid #ccc;border-radius:6px;margin:6px 0}
    .hidden{display:none}
    .btn{padding:8px 12px;border-radius:6px;border:0;cursor:pointer}
    .btn.primary{background:#3498db;color:#fff}
    .btn.ghost{background:#f4f4f4}
    .event-card{border:1px solid #eee;border-radius:8px;padding:10px;margin:8px 0}
    .badge{display:inline-block;padding:2px 8px;border-radius:12px;background:#eee;margin-left:6px;font-size:.85em}
    .badge-published{background:#d1f7c4}
    .badge-draft{background:#ffe6a7}
    .badge-cancelled{background:#ffd0d0}
  </style>
</head>
<body>
  <main class="container">
    <h1>Area Organizzatore</h1>
    <div style="margin:8px 0;">
      <button id="logoutBtn">Logout</button>
      <button id="switchRoleBtn">Diventa partecipante</button>
    </div>

    <h2>I miei eventi</h2>
    <div id="myEventsContainer"></div>

    <h2>Crea un nuovo evento</h2>
    <form id="createEventForm" style="display:flex; gap:8px; flex-wrap:wrap; align-items:center;">
      <input id="title" type="text" placeholder="Titolo evento" required />
      <input id="description" type="text" placeholder="Descrizione" />
      <input id="dateStart" type="datetime-local" placeholder="Data e ora" />
      <input id="city" type="text" placeholder="Città" />
      <input id="address" type="text" placeholder="Indirizzo" />
      <select id="status">
        <option value="draft" selected>Bozza</option>
        <option value="published">Pubblicato</option>
        <option value="cancelled">Annullato</option>
      </select>
      <select id="visibility">
        <option value="public" selected>Pubblico</option>
        <option value="private">Privato</option>
        <option value="unlisted">Non in elenco</option>
      </select>
      <label><input id="isFree" type="checkbox" /> Gratuito</label>
      <input id="price" type="number" step="0.01" placeholder="Prezzo" />
      <input id="capacity" type="number" step="1" placeholder="Capienza" />
      <input id="category" type="text" placeholder="Categoria" />
      <input id="type" type="text" placeholder="Tipo" />
      <button type="submit" class="btn primary">Crea evento</button>
    </form>
  </main>

  <!-- MODAL MODIFICA EVENTO -->
  <div id="editModal" class="modal-backdrop">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="edit-title">
      <header id="edit-title">Modifica evento</header>
      <form id="editEventForm" class="content">
        <input id="edit_id" type="hidden" />
        <input id="edit_title" type="text" placeholder="Titolo" />
        <input id="edit_description" type="text" placeholder="Descrizione" />
        <input id="edit_dateStart" type="datetime-local" placeholder="Data e ora" />
        <input id="edit_dateEnd" type="datetime-local" placeholder="Fine (opzionale)" />
        <input id="edit_city" type="text" placeholder="Città" />
        <input id="edit_address" type="text" placeholder="Indirizzo" />
        <select id="edit_status">
          <option value="draft">Bozza</option>
          <option value="published">Pubblicato</option>
          <option value="cancelled">Annullato</option>
        </select>
        <select id="edit_visibility">
          <option value="public">Pubblico</option>
          <option value="private">Privato</option>
          <option value="unlisted">Non in elenco</option>
        </select>
        <label><input id="edit_isFree" type="checkbox" /> Gratuito</label>
        <input id="edit_price" type="number" step="0.01" placeholder="Prezzo" />
        <input id="edit_capacity" type="number" step="1" placeholder="Capienza" />
        <input id="edit_category" type="text" placeholder="Categoria" />
        <input id="edit_type" type="text" placeholder="Tipo" />
        <footer>
          <button type="button" id="edit_cancel" class="btn ghost">Annulla</button>
          <button type="submit" id="edit_save" class="btn primary">Salva</button>
        </footer>
      </form>
    </div>
  </div>

  <script>
    // chiusura modale
    document.addEventListener('click', (e) => {
      if (e.target && e.target.id === 'edit_cancel') {
        document.getElementById('editEventForm')?.reset();
        document.getElementById('editModal').style.display = 'none';
      }
    });
  </script>

  <script src="/js/api.js"></script>
  <script src="/js/utils.js"></script>
  <script src="/js/organizzatore.js" defer></script>
</body>
</html>
