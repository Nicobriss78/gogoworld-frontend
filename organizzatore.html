<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <title>Area Organizzatore â€“ GoGo.World</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/style.css" />
  <style>
    /* Modal semplice */
    .modal-backdrop{position:fixed;inset:0;background:rgba(0,0,0,.35);display:none;align-items:center;justify-content:center;padding:16px;}
    .modal{background:#fff;max-width:540px;width:100%;border-radius:8px;box-shadow:0 10px 30px rgba(0,0,0,.2);overflow:hidden}
    .modal header{padding:12px 16px;border-bottom:1px solid #eee;font-weight:700}
    .modal .content{padding:16px}
    .modal footer{padding:12px 16px;border-top:1px solid #eee;display:flex;gap:8px;justify-content:flex-end}
    .modal input, .modal textarea{width:100%;padding:8px;border:1px solid #ccc;border-radius:6px;margin:6px 0}
    .hidden{display:none}
    .btn{padding:8px 12px;border-radius:6px;border:0;cursor:pointer}
    .btn.primary{background:#3498db;color:#fff}
    .btn.ghost{background:#f4f4f4}
    ul.events{list-style:none;padding:0}
    ul.events li{padding:8px 0;border-bottom:1px solid #eee;display:flex;gap:8px;align-items:center;flex-wrap:wrap}
    ul.events li .meta{opacity:.8}
    .actions button{margin-left:6px}
  </style>
</head>
<body>
  <h1>Area Organizzatore</h1>
  <p>Benvenuto nell'area riservata agli organizzatori.</p>

  <div style="margin:8px 0;">
    <button id="logout-btn">Logout</button>
    <button id="cambia-ruolo-btn">Cambia ruolo</button>
  </div>

  <h2>I tuoi eventi</h2>
  <div id="event-list"></div>

  <h2>Crea un nuovo evento</h2>
  <div style="display:flex; gap:8px; flex-wrap:wrap; align-items:center;">
    <input id="titolo" type="text" placeholder="Titolo evento" />
    <input id="descrizione" type="text" placeholder="Descrizione" />
    <input id="data" type="datetime-local" placeholder="Data e ora" />
    <input id="luogo" type="text" placeholder="Luogo" />
    <button id="crea-btn" class="btn primary">Aggiungi evento</button>
  </div>

  <!-- MODAL MODIFICA EVENTO -->
  <div id="edit-backdrop" class="modal-backdrop">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="edit-title">
      <header id="edit-title">Modifica evento</header>
      <div class="content">
        <input id="edit-title-input" type="text" placeholder="Titolo" />
        <input id="edit-desc-input" type="text" placeholder="Descrizione" />
        <input id="edit-date-input" type="datetime-local" placeholder="Data e ora" />
        <input id="edit-loc-input" type="text" placeholder="Luogo" />
      </div>
      <footer>
        <button id="edit-cancel" class="btn ghost">Annulla</button>
        <button id="edit-save" class="btn primary">Salva</button>
      </footer>
    </div>
  </div>

  <script src="/js/organizzatore.js" defer></script>
</body>
</html>
