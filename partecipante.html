<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GoGo.World – Area Partecipante</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="robots" content="noindex" />
</head>
<body>
  <main class="container participant">
    <header class="app-header">
      <h1>Eventi disponibili</h1>
      <nav class="toolbar">
        <button id="btnSwitchRole" class="btn">Cambia ruolo</button>
        <button id="btnLogout" class="btn btn-secondary">Logout</button>
      </nav>
    </header>

    <section class="filters">
      <input id="filterTitle" type="text" placeholder="Titolo" />
      <input id="filterCity" type="text" placeholder="Città" />
      <input id="filterCategory" type="text" placeholder="Categoria" />
      <button id="btnApplyFilters" class="btn">Filtra</button>
    </section>

    <h2>Tutti gli eventi</h2>
    <section id="allEventsList" class="events-list"></section>

    <h2>Eventi a cui partecipo</h2>
    <section id="myParticipationsList" class="events-list"></section>

    <footer class="app-footer">
      <small>© GoGo.World</small>
    </footer>
  </main>

  <script type="module" src="js/partecipante.js"></script>
</body>
</html>
