<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GoGoWorld.life – Area Partecipante</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />

  <meta name="robots" content="noindex" />
</head>
<body>
  <main class="container participant">
    <header class="app-header">
      <h1>Eventi disponibili</h1>
      <nav class="toolbar">
        <button id="btnSwitchRole" class="btn">Cambia ruolo</button>
        <button id="btnLogout" class="btn btn-secondary">Logout</button>
      </nav>
    </header>

    <!-- Filtri -->
    <section class="filters">
      <input id="filterTitle" type="text" placeholder="Titolo" />
      <input id="filterCity" type="text" placeholder="Città" />
      <!-- AGGIUNTE -->
      <input id="filterRegion" type="text" placeholder="Regione" />
      <input id="filterDateStart" type="date" placeholder="Data inizio" />
      <input id="filterDateEnd" type="date" placeholder="Data fine" />

      <!-- PATCH: filtri a tendina coerenti con nuovo schema -->
      <select id="filterCategory" title="Categoria">
        <option value="">Categoria</option>
      </select>
      <select id="filterSubcategory" title="Sottocategoria">
        <option value="">Sottocategoria</option>
      </select>
      <select id="filterLanguage" title="Lingua">
        <option value="">Lingua</option>
        <option value="it">Italiano</option>
        <option value="en">Inglese</option>
        <option value="fr">Francese</option>
        <option value="de">Tedesco</option>
        <option value="es">Spagnolo</option>
        <option value="other">Altro</option>
      </select>
      <select id="filterTarget" title="Target">
        <option value="">Target</option>
        <option value="tutti">Tutti</option>
        <option value="famiglie">Famiglie</option>
        <option value="18+">18+</option>
        <option value="professionisti">Professionisti</option>
      </select>
      <select id="filterCountry" title="Paese">
        <option value="">Paese</option>
        <option value="IT">Italia</option>
        <option value="FR">Francia</option>
        <option value="DE">Germania</option>
        <option value="ES">Spagna</option>
        <option value="GB">Regno Unito</option>
        <option value="US">USA</option>
        <option value="other">Altro</option>
      </select>
      <select id="filterRegionSelect" title="Regione (Italia)">
        <option value="">Regione (IT)</option>
      </select>

      <button id="btnApplyFilters" class="btn">Filtra</button>
    </section>

    <!-- PATCH (placeholder, non attivo): codice invito per eventi privati -->
    <section id="invitePanel" style="display:none; margin:0.5rem 0;">
      <input id="inviteCodeInput" type="text" placeholder="Hai un codice invito?" />
      <button id="btnApplyInvite" class="btn">Mostra eventi privati</button>
    </section>
    <!-- /PATCH -->
    <!-- Mappa eventi -->
    <section id="mapSection">
      <div id="map"></div>
    </section>
    <!-- Container non utilizzato ma lasciato per non rimuovere codice -->
    <section id="eventsList" class="events-list"></section>

    <!-- Container richiesti da partecipante.js -->
    <h2>Tutti gli eventi</h2>
    <section id="allEventsList" class="events-list"></section>

    <h2>Eventi a cui partecipo</h2>
    <section id="myEventsList" class="events-list"></section>

    <footer class="app-footer">
      GoGoWorld.life – Area Partecipante
    </footer>
  </main>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <script type="module" src="js/partecipante.js"></script>
  <script>
    // Listener globale per retry API (503/502/504)
    window.addEventListener("api:status", (e) => {
      const { phase, attempt, status } = e.detail || {};
      if (phase === "retry") {
        try {
          showAlert(`⏳ Server in riattivazione… (tentativo ${attempt})`, "info", { autoHideMs: 1500 });
        } catch {
          console.info("Server in riattivazione… tentativo", attempt, "status", status);
        }
      }
    });
  </script>
</body>
</html>
