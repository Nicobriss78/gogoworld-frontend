  <script>
    // Listener globale per retry API (503/502/504)
    window.addEventListener("api:status", (e) => {
      const { phase, attempt, status } = e.detail || {};
      if (phase === "retry") {
        try {
          showAlert(`â³ Server in riattivazioneâ€¦ (tentativo ${attempt})`, "info", { autoHideMs: 1500 });
        } catch {
          console.info("Server in riattivazioneâ€¦ tentativo", attempt, "status", status);
        }
      }
    });
    // ------------------------------------------------------------
    // B1/2 â€” Banner widget (placement: events_list_inline)
    // ------------------------------------------------------------
    (function () {
      let lastId = null;
     function getApiBase() {
     if (window.API_BASE && typeof window.API_BASE === "string") return window.API_BASE;
     return "/api";
     }


      async function loadBanner(placement, mountId, area) {
        try {
          const api = getApiBase();
          const params = new URLSearchParams({ placement });
          if (area && area.country) params.append("country", area.country);
          if (area && area.region) params.append("region", area.region);

         const res = await fetch(`${api}/banners/active?` + params.toString() + `&_=${Date.now()}`, { method: "GET", cache: "no-store" });
         const mount = document.getElementById(mountId);
         if (res.status === 204) {
         if (mount) mount.innerHTML = "";
         lastId = null;
         return;
         }
         const json = await res.json().catch(() => null);
         if (!json || !json.ok || !json.data) {
         if (mount) mount.innerHTML = "";
         lastId = null;
         return;
         }

         const b = json.data;
         if (!mount) return;
         const clickHref = `${api}/banners/${encodeURIComponent(b.id)}/click?redirect=1`;
         if (lastId === b.id) return;
         lastId = b.id;
         mount.innerHTML = `
         <a href="${clickHref}" class="banner-card" rel="nofollow noopener" style="display:block;text-decoration:none;">
         <img src="${b.imageUrl}" alt="${b.title}" style="width:100%;height:auto;display:block;border-radius:8px;" />
         <span class="banner-label" style="display:block;margin-top:6px;font-size:.9rem;color:#555;">${b.title}</span>
         </a>
         `;

        } catch (err) {
          console.warn("[banner] events_list_inline load error:", err);
        }
      }

document.addEventListener("DOMContentLoaded", () => {
const area = { country: "IT" };
loadBanner("events_list_inline", "banner-events-inline", area);
// ruota ogni 30s chiedendo al server lâ€™active corrente
setInterval(() => loadBanner("events_list_inline", "banner-events-inline", area), 30000);
});
})();


  </script>
