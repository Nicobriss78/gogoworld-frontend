<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GoGoWorld.life – Login</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="robots" content="noindex" />

</head>
<body>
  <main class="container auth">
    <header class="app-header">
      <h1 class="app-title">Accedi</h1>
      <p class="subtitle">Inserisci email e password</p>
    </header>

    <form id="loginForm" class="form">
      <div class="form-row">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" autocomplete="email" required />
      </div>

      <div class="form-row">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" autocomplete="current-password" required />
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
    </form>

    <nav class="auth-nav">
<button id="goRegister" type="button" class="linklike">Registrati</button>
<button id="goHome" type="button" class="linklike">Torna alla homepage</button>
    </nav>

    <footer class="app-footer">
      <small>© GoGoWorld.life</small>
    </footer>
  </main>

  <script type="module" src="js/login.js"></script>
</body>
</html>
