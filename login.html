<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login â€“ GoGo.World</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>Accedi</h1>

    <form id="loginForm" class="form">
      <div class="form-row">
        <label for="email">Email</label>
        <input id="email" type="email" required autocomplete="email" />
      </div>

      <div class="form-row">
        <label for="password">Password</label>
        <input id="password" type="password" required autocomplete="current-password" />
      </div>

      <div class="form-row">
        <label for="role">Accedi come</label>
        <select id="role">
          <option value="participant">Partecipante</option>
          <option value="organizer">Organizzatore</option>
        </select>
      </div>

      <button type="submit">Entra</button>
      <p id="loginError" class="error" style="display:none;"></p>
    </form>

    <p class="small">
      Non hai un account? <a href="pages/register.html">Registrati</a>
    </p>
  </main>

  <!-- Import ordine corretto -->
  <script src="js/api.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
