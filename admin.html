<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>GoGo.World ‚Äì Utenti</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
    }
    h1 {
      color: #2c3e50;
    }
    ul {
      padding-left: 1rem;
    }
    li {
      margin: 0.5rem 0;
    }
    button {
      margin-left: 10px;
      color: white;
      background-color: red;
      border: none;
      cursor: pointer;
    }
  </style>
  <script src="js/script.js" defer></script>
</head>
<body>
  <h1>Benvenuto nel cuore di GoGo.World! üåç</h1>
  <h2>Lista Utenti</h2>
  <ul id="user-list"></ul>

  <h2>Aggiungi Utente</h2>
  <form id="userForm">
    <input type="text" id="name" placeholder="Nome" required />
    <input type="email" id="email" placeholder="Email" required />
    <button type="submit">Aggiungi</button>
  </form>
  <hr />

<h2>Lista Eventi</h2>
<ul id="event-list"></ul>

<h2>Aggiungi Evento</h2>
<form id="eventForm">
  <input type="text" id="title" placeholder="Titolo evento" required />
  <input type="date" id="date" required />
  <input type="text" id="location" placeholder="Luogo evento" required />
  <button type="submit">Aggiungi Evento</button>
</form>

</body>
</html>
