<!-- user-public.html — Profilo pubblico + bacheca attività -->
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profilo utente • GoGoWorld.life</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="container">
  <header class="app-header">
    <h1 class="app-title" id="pageTitle">Profilo utente</h1>
    <nav class="toolbar">
      <a id="btnBack" class="btn btn-secondary" href="cerca-utenti.html">Torna alla ricerca</a>
    </nav>
  </header>

  <div id="alerts"></div>

  <!-- CARD PROFILO -->
  <section class="event-card" id="card-profile">
    <div class="profile-header">
      <div class="profile-avatar-box">
        <img id="profileAvatar" class="avatar-lg" alt="Avatar utente"
             style="width:96px;height:96px;border-radius:50%;border:1px solid #ddd;object-fit:cover;display:none;" />
      </div>
      <div class="profile-main">
        <h2 id="profileName" style="margin:0 0 .25rem;">Utente</h2>
        <div id="profileMeta" class="muted" style="margin-bottom:.35rem;"></div>
        <div id="profileRole" class="badge" style="margin-bottom:.5rem;"></div>
        <div class="profile-stats" style="display:flex;gap:1rem;flex-wrap:wrap;">
          <span><strong id="followersCount">0</strong> follower</span>
          <span><strong id="followingCount">0</strong> seguiti</span>
        </div>
      </div>
      <div class="profile-actions">
        <button id="followBtn" class="btn btn-primary">Segui</button>
      </div>
    </div>

    <div class="profile-bio" style="margin-top:.75rem;">
      <h3 style="margin:0 0 .25rem;font-size:.95rem;">Bio</h3>
      <p id="profileBio" class="muted" style="margin:0;">Nessuna bio disponibile.</p>
    </div>
  </section>

  <!-- CARD BACHECA -->
  <section class="event-card" id="card-activity">
    <h3 style="margin:0 0 .5rem;">Attività recenti</h3>
    <div id="activityPrivate" class="muted" style="display:none;">
      Questa bacheca è visibile solo ai follower.
    </div>
    <ul id="activityList" class="activity-list" style="list-style:none;padding:0;margin:0;"></ul>
    <div id="activityEmpty" class="muted" style="display:none;margin-top:.25rem;">
      Nessuna attività da mostrare.
    </div>
  </section>

  <footer class="app-footer">© GoGoWorld.life</footer>

  <script type="module" src="js/user-public.js"></script>
</body>
</html>
