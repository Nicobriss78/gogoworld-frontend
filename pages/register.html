<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GoGoWorld.life – Registrazione</title>
  <link rel="stylesheet" href="../style.css" />
  <meta name="robots" content="noindex" />
  <meta name="api-base" content="https://gogoworld-api.onrender.com/api">
</head>
<body>
  <main class="container register">
    <header class="app-header">
      <h1>Registrati</h1>
      <p class="subtitle">Compila i campi per creare un nuovo account</p>
    </header>

    <form id="registerForm" class="form">
      <div class="form-row">
        <label for="name">Nome</label>
        <input id="name" name="name" type="text" autocomplete="name" />
      </div>
      <div class="form-row">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" autocomplete="email" required />
      </div>
      <div class="form-row">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" autocomplete="new-password" required />
      </div>
      <div class="form-row">
        <label for="role">Ruolo (statistico)</label>
        <select id="role" name="role">
          <option value="participant">Partecipante</option>
          <option value="organizer">Organizzatore</option>
        </select>
      </div>
      <div class="form-actions">
        <button type="submit" class="btn btn-primary">Crea account</button>
      </div>
    </form>

    <nav class="auth-nav">
      <button id="goHome" class="linklike">Torna alla homepage</button>
    </nav>

    <footer class="app-footer">
      <small>© GoGoWorld.life</small>
    </footer>
  </main>

  <script type="module" src="../js/register.js"></script>
</body>
</html>
