<!-- user-public.html — Profilo pubblico + bacheca attività -->
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profilo utente • GoGoWorld.life</title>
  <link rel="stylesheet" href="../style.css" />
  <link rel="stylesheet" href="/css/areas/public.css" />
</head>
<body class="container">
  <header class="app-header">
    <h1 class="app-title" id="pageTitle">Profilo utente</h1>
    <nav class="toolbar">
      <a id="btnBack" class="btn btn-secondary" href="cerca-utenti.html">Torna alla ricerca</a>
    </nav>
  </header>

  <div id="alerts"></div>

  <!-- CARD PROFILO -->
  <section class="event-card" id="card-profile">
    <div class="profile-header">
      <div class="profile-avatar-box">
        <img id="profileAvatar" class="gw-avatar gw-avatar--96 gw-avatar--round is-hidden" alt="Avatar utente" />
      </div>
<div class="profile-main">
        <h2 id="profileName" class="up-name">Utente</h2>
        <div id="profileMeta" class="muted up-meta"></div>
        <div id="profileRole" class="badge up-role"></div>

        <div id="connectionsBox">
         <div class="muted up-connections-label">Connessioni</div>
          <div class="profile-stats u-flex u-gap-1 u-wrap">
            <span><strong id="followersCount">0</strong> follower</span>
            <span><strong id="followingCount">0</strong> seguiti</span>
          </div>
        </div>
      </div>
      <div class="profile-actions">
        <button id="followBtn" class="btn btn-primary">Segui</button>
        <p id="followHint" class="muted up-follow-hint"></p>
      </div>

    </div>

    <div class="profile-bio u-mt-075">
     <h3 class="up-h3">Bio</h3>
      <p id="profileBio" class="muted up-bio">Nessuna bio disponibile.</p>
    </div>
  </section>

  <!-- CARD BACHECA -->
  <section class="event-card" id="card-activity">
     <h3 class="up-h3 up-h3--section">Attività recenti</h3>
    <div id="activityPrivate" class="muted is-hidden">
      Questa bacheca è visibile solo ai follower.
    </div>
<ul id="activityList" class="activity-list"></ul>
     <div id="activityEmpty" class="muted is-hidden u-mt-025">
      Nessuna attività da mostrare.
    </div>
  </section>

  <footer class="app-footer">© GoGoWorld.life</footer>

  <script type="module" src="../js/user-public.js"></script>
</body>
</html>
